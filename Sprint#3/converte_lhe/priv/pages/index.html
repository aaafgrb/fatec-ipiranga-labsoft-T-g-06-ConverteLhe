<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="connection.css">
  </head>
  <body style="background-color:rgb(38, 36, 42);">
    <main class="container-fluid text-center">
      <div class="row" id="comp-area" style="resize: vertical; overflow: auto; height: 50vh; justify-content: center;">
        <div class="gx-0" style="width: 100%;">
          <div class="compose-area" style="width: 100%; height: 100%;">
      
            <div class="row tarea gx-0">
              <div class="col scol">
                <div class="row srow">
                  <div class="srow-input">

                  </div>
                </div>
              </div>
              <div class="col tcol">
                <div class="row trow ">
                  <div class="trow-visual">
                    <div class="menu-container" style="visibility: hidden;">
                      <div class="menu-group">
                          <label class="menu-label">field 1:</label>
                          <input class="menu-input">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col scol">
                <div class="row srow">
                  <div class="srow-output">
  
                  </div>
                </div>
              </div>
            </div>
            <svg id="svg">
      
              <g id="diagram" data-drag="diagram:diagram" data-drag-type="diagram">     
                <g id="node-layer"></g>
            
                <g id="connections-layer"></g>
            
                <g class="connector">
            
                  <path class="connector-path-outline" />
                  <path class="connector-path" />
            
                  <circle class="connector-handle input-handle" cx="0" cy="0" r="4" />
                  <circle class="connector-handle output-handle" cx="0" cy="0" r="4" />
                </g>
      
                <g class="node-container">
                  <rect class="node-background" width="204" height="128" x="0" y="0" rx="6" ry="6" />
          
                  <g class="node-header">
                    <rect class="header-round-rect" width="200" height="40" x="2" y="2" rx="4" ry="4" />
                    <rect class="header-rect" width="200" height="36" x="2" y="6" />
                    <text class="header-title" x="102" y="30">Process 1</text>
                  </g>
          
                  <g class="node-content">
                    <rect class="content-round-rect" width="200" height="82" x="2" y="44" rx="4" ry="4" />
                    <rect class="content-rect" width="200" height="77" x="2" y="44" />
                    <g class="inputs"></g>
                    <g class="outputs"></g>
                  </g>
                </g> 
      
                <g class="input-field">
                  <g class="port">
                    <circle class="port-outer" cx="15" cy="10" r="7.5" />
                    <circle class="port-inner" cx="15" cy="10" r="5" />
                    <circle class="port-scrim" cx="15" cy="10" r="7.5" />
                  </g>
                  <text class="port-label" x="28" y="10">Input 1</text>
                  <text class="port-subtitle" x="28" y="19">Input 1 subtitle</text>
                </g>
      
                <g class="output-field" transform="translate(0, 50)">
                  <g class="port" data-clickable="false">
                    <circle class="port-outer" cx="189" cy="10" r="7.5" />
                    <circle class="port-inner" cx="189" cy="10" r="5" />
                    <circle class="port-scrim" cx="189" cy="10" r="7.5" data-clickable="false" />
                  </g>
                  <text class="port-label" x="176" y="10">Output 1</text>
                  <text class="port-subtitle" x="176" y="19">Output 1 subtitle</text>
                </g>
      
                <circle id="drag-proxy" cx="0" cy="0" r="1" fill="none" />    
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="row" style="resize: vertical; overflow: auto; height: 50vh;">
        <div class="col-md text-bg-secondary">
          data
          <form id="inForm">
            <div class="row g-0">
              <button class="btn btn-secondary col-1" type="button" onclick="userButton()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
                </svg>
              </button>
              <div class="input-group col">
                <input class="form-control form-control-file" type="file" name="formFile" id="formFile">
                <button class="btn btn-primary col-1" type="button" id="buttonSubmit" name="buttonSubmit" onclick="sendRequest()">Go</button>
                <input class="form-control" type="password" placeholder="API key" id="apikeyTxt" name="apiKey">
              </div>
              <button class="btn btn-secondary col-1" type="button" onclick="shareButton()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                  <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3"/>
                </svg>
              </button>
            </div>
          </form>
          in
          <div class="input-group">
            <textarea class="form-control" style="overflow-wrap: normal; overflow-x: scroll;" id="inTxtBox" name="inTxtBox"></textarea>
          </div>
          out
          <div class="input-group">
            <textarea class="form-control" style="overflow-wrap: normal; overflow-x: scroll;" readonly id="outTxtBox" name="outTxtBox" ></textarea>
          </div>
        </div>
        <div class="col-md text-bg-success">
          arrows
          <div class="row arrow-section justify-content-center" id="arrow-section">
            <div class="draggable-pile col col-3 m-2">Create Item</div>
            <div class="draggable">Drag me</div>
          </div>
        </div>
      </div>
    </main>
    
    

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js'></script>
    
    <script src="connection.js"></script>
    <script src="grid.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
